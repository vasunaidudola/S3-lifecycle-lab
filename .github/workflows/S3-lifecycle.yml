name: s3-lifecycle-glacier

on:
  workflow_dispatch:
    inputs:
      days:
        description: days before transition to Glacier
        required: false
        default: "90"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      BUCKET: ${{ secrets.BUCKET_NAME }}
      DAYS: ${{ github.event.inputs.days }}
    steps:
      - name: configure-aws
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: create-and-configure-bucket
        run: |
          set -euo pipefail
          BUCKET="${BUCKET}"
          DAYS="${DAYS}"
          REGION="${AWS_REGION}"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "bucket exists"
          else
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi
          cat > /tmp/lifecycle.json <<'LIFE'
{"Rules":[{"ID":"transition-to-glacier","Status":"Enabled","Filter":{"Prefix":""},"Transitions":[{"Days":PLACEHOLDER_DAYS,"StorageClass":"GLACIER"}]}]}
LIFE
          sed -i "s/PLACEHOLDER_DAYS/${DAYS}/g" /tmp/lifecycle.json
          aws s3api put-bucket-lifecycle-configuration --bucket "$BUCKET" --lifecycle-configuration file:///tmp/lifecycle.json
          cat > /tmp/policy.json <<'POL'
{"Version":"2012-10-17","Statement":[{"Sid":"DenyNonTLSRequests","Effect":"Deny","Principal":"*","Action":"s3:*","Resource":["arn:aws:s3:::BUCKET_PLACEHOLDER","arn:aws:s3:::BUCKET_PLACEHOLDER/*"],"Condition":{"Bool":{"aws:SecureTransport":"false"}}}]}
POL
          sed -i "s/BUCKET_PLACEHOLDER/${BUCKET}/g" /tmp/policy.json
          aws s3api put-bucket-policy --bucket "$BUCKET" --policy file:///tmp/policy.json
