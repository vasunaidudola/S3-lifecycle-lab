name: S3 create + lifecycle -> GLACIER (us-east-1)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DAYS_TO_TRANSITION: "90"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BUCKET: ${{ secrets.BUCKET_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create bucket, enable versioning, apply lifecycle & policy
        run: |
          set -euo pipefail

          # variables
          BUCKET="${BUCKET}"
          DAYS="${DAYS_TO_TRANSITION}"

          # create bucket (us-east-1 special case)
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET already exists"
          else
            echo "Creating bucket $BUCKET in us-east-1"
            aws s3api create-bucket --bucket "$BUCKET"
          fi

          # enable versioning
          aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
          echo "Versioning enabled on $BUCKET"

          # lifecycle JSON - transition to GLACIER after $DAYS days
          cat > /tmp/lifecycle.json <<'LIFE'
{
  "Rules": [
    {
      "ID": "move-to-glacier",
      "Status": "Enabled",
      "Filter": { "Prefix": "" },
      "Transitions": [
        {
          "Days": PLACEHOLDER_DAYS,
          "StorageClass": "GLACIER"
        }
      ],
      "AbortIncompleteMultipartUpload": { "DaysAfterInitiation": 7 }
    }
  ]
}
LIFE
          sed -i "s/PLACEHOLDER_DAYS/${DAYS}/g" /tmp/lifecycle.json
          aws s3api put-bucket-lifecycle-configuration --bucket "$BUCKET" --lifecycle-configuration file:///tmp/lifecycle.json
          echo "Lifecycle applied (transition to GLACIER after ${DAYS} days)"

          # TLS-only bucket policy
          cat > /tmp/policy.json <<'POL'
{
  "Version":"2012-10-17",
  "Statement":[
    {
      "Sid":"DenyNonTLSRequests",
      "Effect":"Deny",
      "Principal":"*",
      "Action":"s3:*",
      "Resource":[
        "arn:aws:s3:::BUCKET_PLACEHOLDER",
        "arn:aws:s3:::BUCKET_PLACEHOLDER/*"
      ],
      "Condition":{
        "Bool":{"aws:SecureTransport":"false"}
      }
    }
  ]
}
POL
          sed -i "s/BUCKET_PLACEHOLDER/${BUCKET}/g" /tmp/policy.json
          aws s3api put-bucket-policy --bucket "$BUCKET" --policy file:///tmp/policy.json
          echo "Bucket policy applied (deny non-HTTPS)"
