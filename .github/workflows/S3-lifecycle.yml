name: s3-lifecycle-glacier-with-test

on:
  workflow_dispatch:
    inputs:
      days:
        description: days before transition to Glacier (use 1 to test quickly)
        required: false
        default: "90"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      BUCKET: ${{ secrets.BUCKET_NAME }}
      DAYS: ${{ github.event.inputs.days }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create bucket, apply lifecycle, upload test file
        run: |
          set -euo pipefail

          BUCKET="${BUCKET}"
          DAYS="${DAYS}"
          REGION="${AWS_REGION}"

          # Create bucket if missing
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists"
          else
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi

          # Create lifecycle JSON (clean, multi-line format)
          cat > /tmp/lifecycle.json <<EOF
{
  "Rules": [
    {
      "ID": "transition-to-glacier",
      "Status": "Enabled",
      "Filter": {
        "Prefix": ""
      },
      "Transitions": [
        {
          "Days": ${DAYS},
          "StorageClass": "GLACIER"
        }
      ]
    }
  ]
}
EOF

          # Apply lifecycle
          aws s3api put-bucket-lifecycle-configuration \
            --bucket "$BUCKET" \
            --lifecycle-configuration file:///tmp/lifecycle.json

          echo "Applied lifecycle: transition to GLACIER after ${DAYS} days"

          # Create bucket policy JSON (multi-line readable)
          cat > /tmp/policy.json <<EOF
{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Sid": "DenyNonTLSRequests",
      "Effect": "Deny",
      "Principal": "*",
      "Action": "s3:*",
      "Resource": [
        "arn:aws:s3:::${BUCKET}",
        "arn:aws:s3:::${BUCKET}/*"
      ],
      "Condition": {
        "Bool": { "aws:SecureTransport": "false" }
      }
    }
  ]
}
EOF

          # Apply bucket policy
          aws s3api put-bucket-policy --bucket "$BUCKET" --policy file:///tmp/policy.json
          echo "Applied TLS-only bucket policy"

          # Upload test file
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          KEY="tests/s3-test-${TIMESTAMP}.txt"
          echo "Test object created at $TIMESTAMP" > /tmp/s3-test.txt
          aws s3 cp /tmp/s3-test.txt s3://"$BUCKET"/"$KEY"

          echo "Uploaded test object: s3://$BUCKET/$KEY"

          # Show object metadata
          aws s3api head-object --bucket "$BUCKET" --key "$KEY" \
            --query '{Key:Key,StorageClass:StorageClass,LastModified:LastModified}' \
            --output json
